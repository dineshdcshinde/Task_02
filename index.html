<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- img section -->

      <div class="wr-left"></div>

      <div class="main">
        <!-- left -->
        <div class="left">
          <img src="./asset/photos/visa-platinium-card.png" alt="" />
        </div>

        <!-- right -->
        <div class="right">
          <div class="first">
            <p>Subtotal</p>
            <p><strong>$</strong>2,500</p>
          </div>

          <div class="second">
            <p>Tax</p>
            <p><strong>$</strong>250</p>
          </div>

          <div class="three">
            <p>Total</p>
            <p><strong>$</strong>2,750</p>
          </div>

          <div class="details-sec">
            <span id="tel">Mobile No</span>
            <input
              class="tel"
              type="tel"
              value=""
              placeholder="+910000000000"
              required
            />

            <span id="cardNo">Credit Card No</span>
            <input
              class="cardNo"
              type="cardNO"
              value=""
              placeholder="0000 0000 00"
              required
            />
          </div>

          <div class="payment-sec">
            <input class="checkbox" type="checkbox" />
            <p>I accept the terms and conditions</p>
          </div>

          <div class="pay">
            <button>Submit Payment</button>
          </div>
        </div>
      </div>

      <div class="wr-right"></div>
    </div>
  </body>
</html>
